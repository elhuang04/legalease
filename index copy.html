<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legalease</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="left-panel">
    <div id="upload-card">
      <h2>Legalease</h2>
      <p>Have a legal document you want to understand better?</p>
      <input type="file" id="file-upload" accept=".pdf" />
      <p>Choose File</p>
    </div>
    <div id="pdf-viewer">
      <div id="pdf-container"></div>
    </div>
  </div>

  <div id="chatbot-container">
    <div id="categories-card">
      <h3>Document Categories</h3>
      <button class="category-button white-button">Contracts</button>
      <button class="category-button white-button">Wills</button>
      <button class="category-button white-button">Leases</button>
      <button class="category-button white-button">NDAs</button>
      <button class="category-button white-button">Other</button>
    </div>
    <div id="chatbox"></div>
    <div id="input-box">
      <input type="text" id="user-input" placeholder="Ask the chatbot..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
