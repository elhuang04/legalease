<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legalease</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="left-panel">
    <div id="upload-card">
      <h2>Legalease</h2>
      <p>Have a legal document you want to understand better?</p>
      <input type="file" id="file-upload" accept=".pdf" />
      <label for="file-upload" class="custom-file-upload">Choose File</label>
    </div>
    <div id="pdf-viewer">
      <div id="pdf-container"></div>
    </div>
  </div>
  
  <div id="chatbot-container">
    <div id="categories-card">
      <h3>Document Categories</h3>
      <button class="category-button white-button">
        Lease/Rental Agreements
        </button>
      <button class="category-button white-button">Housing Contracts for Dormitories
        </button>
      <button class="category-button white-button">Sublease Agreements
        </button>
      <button class="category-button white-button">Security Deposit Terms
        </button>
      <button class="category-button white-button">Roommate Agreements</button>
    </div>
    <div id="chatbox"></div>
    <div id="input-box">
      <input type="text" id="user-input" placeholder="Ask the chatbot..." />
      <button class="generic-button" id="send-btn">Send</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

      }
    }
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
